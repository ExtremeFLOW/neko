name: Linting

# Controls when the action will run. 
on:
  pull_request:
     branches: [develop]
  workflow_dispatch:
  
jobs:
  linting:
    name: "Flint"
    runs-on: ubuntu-latest
    steps:
      - name: Setup env.
        run: |
          pip install flinter
          pip install anybadge
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Lint
        run: |
          flint score src/ -d 1
          
